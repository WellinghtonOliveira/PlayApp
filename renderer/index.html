<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamWatch Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *:focus {
      outline: none !important;
    }

    video:focus-visible {
      outline: none;
    }

    :root {
      --bg-color: #0f1114;
      --card-bg: #1a1d23;
      --primary: #f3b13a;
      --text-main: #ffffff;
      --text-dim: #9ca3af;
    }

    body {
      background: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding-bottom: 100px;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: #16181d;
      border-bottom: 1px solid #2d3138;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
    }

    .logo span {
      color: var(--primary);
    }

    .main-video-section {
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      position: relative;
    }

    #video-anteriormente {
      max-width: 1000px;
      width: 100%;
      filter: contrast(1.03) saturate(1.05) brightness(1.02);

      image-rendering: high-quality;
      backface-visibility: hidden;
      aspect-ratio: 16/9;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
    }

    .obj-proximo-elemento {
      position: absolute;
      bottom: 30px;
      right: 30px;
      background: var(--primary);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
      display: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .container {
      padding: 20px 40px;
    }

    .container-span {
      display: block;
      position: relative;
      margin-bottom: 40px;
    }

    .titulo-element {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .container-video-item {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
    }

    .container-video-item::-webkit-scrollbar {
      display: none;
    }

    .video-item {
      min-width: 220px;
      background: var(--card-bg);
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
      flex-shrink: 0;
    }

    .video-item:hover {
      transform: scale(1.03);
      background: #25292e;
      filter: brightness(1.1);
    }

    .video-tamb-EP {
      width: 100%;
      height: 125px;
      object-fit: cover;
      /* Evita que a thumbnail pareça pixelada ao esticar */
      image-rendering: -webkit-optimize-contrast;
      filter: brightness(0.8);
      /* Deixa as capas mais discretas, destacando ao dar hover */
      transition: filter 0.3s;
    }

    .title-EP {
      padding: 10px;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    .move-left,
    .move-right {
      position: absolute;
      top: 50%;
      z-index: 5;
      background: rgba(0, 0, 0, 0.6);
      color: var(--primary);
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transform: translateY(-50%);
    }

    .move-left {
      left: -20px;
    }

    .move-right {
      right: -20px;
    }

    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90px;
      background: #121418;
      border-top: 1px solid #2d3138;
      display: flex;
      align-items: center;
      padding: 0 30px;
      z-index: 100;
    }

    .now-playing {
      width: 25%;
    }

    #titulo-serie {
      display: block;
      font-size: 0.9rem;
      color: var(--primary);
    }

    #titulo-atual {
      font-size: 0.8rem;
      color: var(--text-dim);
      margin: 0;
    }

    .player-controls {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .buttons-group {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .controle {
      font-size: 1.3rem;
      color: var(--text-dim);
      cursor: pointer;
    }

    .cont-lig-des {
      color: var(--primary) !important;
    }

    .progress-wrapper {
      width: 100%;
      max-width: 600px;
      height: 5px;
      background: #333;
      border-radius: 10px;
    }

    #barra-progresso {
      height: 100%;
      background: var(--primary);
      width: 0%;
      border-radius: 10px;
    }

    .extra-controls {
      width: 25%;
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>

<body>

  <header class="navbar">
    <div class="logo">Stream<span>Watch</span></div>
    <div class="user"><span>User</span></div>
  </header>

  <section class="main-video-section">
    <video id="video-anteriormente" tabindex="-1"></video>
    <button class="obj-proximo-elemento" id="btn-pular">Pular p/ Próximo</button>
  </section>

  <main class="container">
    <div id="video-list"></div>
  </main>

  <footer class="player-bar">
    <div class="now-playing">
      <strong id="titulo-serie">Selecione uma série</strong>
      <p id="titulo-atual">Aguardando...</p>
    </div>
    <div class="player-controls">
      <div class="buttons-group">
        <i class="fas fa-step-backward controle" id="voltar"></i>
        <i class="fas fa-play controle" id="play"></i>
        <i class="fas fa-pause controle" id="pause"></i>
        <i class="fas fa-step-forward controle" id="avancar"></i>
      </div>
      <div class="progress-wrapper">
        <div id="barra-progresso"></div>
      </div>
    </div>
    <div class="extra-controls">
      <i class="fas fa-expand icon-tela-inteira" id="fullscreen-btn"></i>
    </div>
  </footer>

  <script src="./app.js">
  </script>
</body>

</html>
