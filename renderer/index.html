<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamWatch Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header class="navbar">
    <div class="logo">Stream<span>Watch</span></div>
    <div class="addSeriesMovies">
      <input value="Adicionar" type="button">
      <span></span>
    </div>
    <div class="user-name-wrapper">
      <input type="text" id="nameUser" spellcheck="false">
      <span class="focus-line"></span>
    </div>
  </header>

  <section class="main-video-section">
    <video id="video-anteriormente" tabindex="-1"></video>
    <button class="obj-proximo-elemento" id="btn-pular">Pular p/ Próximo</button>
  </section>

  <main class="container">
    <div id="video-list"></div>
  </main>

  <footer class="player-bar">
    <div class="now-playing">
      <strong id="titulo-serie">Selecione uma série</strong>
      <p id="titulo-atual">Aguardando...</p>
    </div>
    <div class="player-controls">
      <div class="buttons-group">
        <i class="fas fa-step-backward controle" id="voltar"></i>
        <i class="fas fa-play controle" id="play"></i>
        <i class="fas fa-pause controle" id="pause"></i>
        <i class="fas fa-step-forward controle" id="avancar"></i>
      </div>
      <div class="progress-wrapper">
        <div id="barra-progresso"></div>
      </div>
    </div>
    <div class="extra-controls">
      <i class="fas fa-expand icon-tela-inteira" id="fullscreen-btn"></i>
    </div>
  </footer>

  <script src="./app.js">
  </script>
</body>

</html>
