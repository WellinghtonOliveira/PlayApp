<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styleMedia.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play</title>
</head>
<body> 

    <div class="container">
        <main>
            <div class="series">
                <aside id="video-list"></aside>
            </div>

            <section class="ultimo-video" id="player">

                <span id="tela-inteira">
                    <p class="icon-tela-inteira">&#9974;</p>
                </span>
                <video id="video-anteriormente" class="video-player"></video>
                <p class="obj-proximo-elemento">&#8608;</p>

                <span id="container-text-serie-atual">
                    <p id="titulo-serie"></p>
                    <p id="titulo-atual">- - -</p>
                </span>
                <div class="controles">
                    <div class="container-controle">
                        <div id="voltar">&#9664;&#9664;</div>
                        <div class="controle" id="play">&#9654;</div>
                        <div class="controle" id="pause">&#10073;&#10073;</div>
                        <div id="avancar">&#9654;&#9654;</div>
                    </div>

                    <div class="container-progresso">
                        <div id="barra-progresso"></div>
                    </div>

                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
